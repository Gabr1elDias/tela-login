<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/check.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>

<div class="container">
    <div class="content" id="first-content">
        <div class="first-column">
            <h2 class="title" id="title-primary">Bem-vindo de volta</h2>
            <p class="description" id="description-primary">Fazer login com</p>
            <p class="description" id="description-primary">E-mail e senha</p>
            <button class="btn btn-primary" id="btn-login">Logar se</button>
        </div>

        <div class="second-column">
            <h2 class="title" id="title-second">Cadastre se</h2>
            <form class="form">
                <label class="label-input" for="">
                    <i class="far fa-user" id="icon"></i>
                    <input type="text" placeholder="Nome" id="" required>
                </label>
                
                <label class="label-input" for="">
                    <i class="far fa-envelope" id="icon"></i>
                    <input type="email" placeholder="E-mail" id="" required>
                </label>
                
                <label class="label-input" for="">
                    <i class="fas fa-lock" id="icon"></i>
                    <input type="password" placeholder="Senha" id="" required>
                </label>
                
                <button type="submit" class="btn btn-second">Cadastrar-se</button>
            </form>

            <div class="social-medias">
                <ul class="list-social-media">
                    <li class="item-social-media">
                        <a href="#"> <i class="fab fa-facebook-f"></i> </a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"> <i class="fa-brands fa-google"></i> </a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"> <i class="fa-brands fa-linkedin-in"></i> </a>
                    </li>
                </ul>
            </div>            
        </div> 
    </div>


    <div class="content" id="second-content">
        <div class="first-column">
            <h2 class="title" id="title-primary">Ol√° amigo</h2>
            <p class="description" id="description-primary">Seus primeiros passos</p>
            <p class="description" id="description-primary">Inicie aqui</p>
            <button class="btn btn-third" id="btn-cadastro">Cadastrar-se</button>
        </div>
    
        <div class="second-column">
            <h2 class="title" id="title-third">Logar se</h2>
            <form class="form">
                <label class="label-input"  for="">
                    <i class="far fa-envelope" id="icon"></i>
                    <input type="email" placeholder="E-mail" id="" required>
                </label>
                    
                <label class="label-input"  for="">
                    <i class="fas fa-lock" id="icon"></i>
                    <input type="password" placeholder="Senha" id="" required>
                </label>

                <a href="#" class="password">Esqueci a senha</a>
                <button type="submit" class="btn btn-forth">Logar-se</button>
            </form>

            <div class="social-medias">
                <ul class="list-social-media">
                    <li class="item-social-media">
                        <a href="#"> <i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"> <i class="fa-brands fa-google"></i></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"> <i class="fa-brands fa-linkedin-in"></i></a>
                    </li>
                </ul>
            </div>
        </div>    
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
